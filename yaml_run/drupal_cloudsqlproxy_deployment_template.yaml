apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: __SERVICE_NAME__
  labels:
    app: drupal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: drupal-cloudsql-proxy
    spec:
      containers:
      - name: drupal
        image: samos123/drupal
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_DRIVER
          value: "mysql"          
        - name: DB_HOST
          value: "127.0.0.1"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username        
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: ADMIN_USER
          value: admin
        - name: ADMIN_PASSWORD
          value: password
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /user/login
            port: http
          initialDelaySeconds: 120
        readinessProbe:
          httpGet:
            path: /user/login
            port: http
          initialDelaySeconds: 30
        resources:
          requests:
            memory: 512Mi
            cpu: 300m
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.09
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=__INSTANCE_CONNECTION_NAME__=tcp:3306",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/ssl/certs
        - name: cloudsql
          mountPath: /cloudsql
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: ssl-certs
        hostPath:
          path: /etc/ssl/certs
      - name: cloudsql
        emptyDir:
   

