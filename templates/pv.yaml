  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: __VOLUME_NAME__
    labels:
      name: __VOLUME_NAME__ 
  spec:
    capacity:
      storage: __VOLUME_SIZE__
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    storageClassName: slow
    gcePersistentDisk:
      pdName: __DISK_NAME__
      fsType: ext4