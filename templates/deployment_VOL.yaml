apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: __SERVICE_NAME__
  labels:
    app: drupal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: drupal-cloudsql-proxy
    spec:
      containers:
      - name: drupal
        image: bitnami/drupal:8.3.7-r0
        imagePullPolicy: IfNotPresent
        env:
        - name: MARIADB_HOST
          value: "127.0.0.1"
        - name: MARIADB_PORT_NUMBER
          value: "3306"
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username        
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: DRUPAL_USERNAME
          value: user
        - name: DRUPAL_PASSWORD
          value: password
        - name: DRUPAL_EMAIL
          value: user@example.com
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /user/login
            port: http
          initialDelaySeconds: 120
        readinessProbe:
          httpGet:
            path: /user/login
            port: http
          initialDelaySeconds: 30
        resources:
          requests:
            memory: 512Mi
            cpu: 300m
        volumeMounts:
        - name: drupal-data
          mountPath: "/bitnami/drupal"
        - name: apache-data
          mountPath: "/bitnami/apache"
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.09
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=__INSTANCE_CONNECTION_NAME__=tcp:3306",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/ssl/certs
        - name: cloudsql
          mountPath: /cloudsql
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: ssl-certs
        hostPath:
          path: /etc/ssl/certs
      - name: cloudsql
        emptyDir:
      - name: drupal-data
        capacity:
          storage: 10Gi
        accessModes:
          - ReadWriteOnce
        gcePersistentDisk:
          pdName: __SERVICE_NAME__-drupal
          fsType: ext4
      - name: apache-data
        capacity:
          storage: 10Gi
        accessModes:
          - ReadWriteOnce
        gcePersistentDisk:
          pdName: __SERVICE_NAME__-apache
          fsType: ext4
   

